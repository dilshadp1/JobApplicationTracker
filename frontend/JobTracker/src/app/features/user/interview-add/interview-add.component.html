<div class="form-wrapper">
  <div class="form-card">
    <div class="card-header">
      <h2>
        <i
          class="fa-solid"
          [class.fa-calendar-plus]="!isEditMode"
          [class.fa-pen]="isEditMode"
        ></i>
        {{ isEditMode ? "Edit Interview" : "Schedule Interview" }}
      </h2>
    </div>

    <form [formGroup]="interviewForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Job Application <span class="required">*</span></label>
        <select formControlName="applicationId">
          <option [ngValue]="null" disabled>
            Select the job application...
          </option>
          @for(job of userJobs; track job.id) {
          <option [ngValue]="job.id">
            {{ job.company }} - {{ job.position }}
          </option>
          }
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Round Name</label>
          <input
            type="text"
            formControlName="roundName"
            placeholder="e.g. Technical Round 1"
          />
        </div>

        <div class="form-group">
          <label>Date & Time</label>
          <input type="datetime-local" formControlName="interviewDate" />
        </div>
      </div>

      <div class="form-group">
        <label>Mode</label>
        <select formControlName="mode">
          <option [ngValue]="eMode.Online">Online</option>
          <option [ngValue]="eMode.Offline">Offline</option>
        </select>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select formControlName="status">
          <option [ngValue]="eStatus.Scheduled" [disabled]="isTerminalState">
            Scheduled
          </option>

          <option
            [ngValue]="eStatus.Completed"
            [disabled]="isTerminalState && originalStatus !== eStatus.Completed"
          >
            Completed
          </option>

          <option
            [ngValue]="eStatus.Cancelled"
            [disabled]="isTerminalState && originalStatus !== eStatus.Cancelled"
          >
            Cancelled
          </option>

          <option
            [ngValue]="eStatus.NoShow"
            [disabled]="isTerminalState && originalStatus !== eStatus.NoShow"
          >
            No Show
          </option>
        </select>

        @if(isTerminalState) {
        <small
          class="text-muted"
          style="color: #e67e22; margin-top: 5px; display: block"
        >
          <i class="fa-solid fa-lock"></i>
          This interview is finalized ({{ originalStatus }}) and cannot be
          changed.
        </small>
        }
      </div>

      <div class="form-group">
        <label>Meeting Link / Address</label>
        <input
          type="text"
          formControlName="locationUrl"
          placeholder="Zoom Link or Office Address"
        />
      </div>

      <div class="form-group full-width">
        <label>Feedback / Notes</label>
        <textarea formControlName="feedback" rows="3"></textarea>
      </div>

      <div class="form-actions">
        <a routerLink="/user/interviews" class="btn-cancel">Cancel</a>
        <button
          type="submit"
          class="btn-save"
          [disabled]="!interviewForm.valid"
        >
          Save Interview
        </button>
      </div>
    </form>
  </div>
</div>
