      @if (!isAdmin()) {
      <a routerLink="/user/dashboard" routerLinkActive="active-link" class="list-group-item list-group-item-action bg-transparent text-white second-text fw-bold">
        <i class="bi bi-speedometer2 me-2"></i>Dashboard
      </a>
      <a routerLink="/profile" routerLinkActive="active-link" class="list-group-item list-group-item-action bg-transparent text-white second-text fw-bold">
          <i class="bi bi-person me-2"></i>Your Profile
      </a>
        <div class="sidebar-divider text-muted small px-3 mt-3 mb-1">JOB MANAGEMENT</div>

        <a routerLink="/user/jobs" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="list-group-item list-group-item-action bg-transparent text-white second-text fw-bold">
          <i class="bi bi-list-task me-2"></i>My Jobs
        </a>

        <a routerLink="/user/interviews" routerLinkActive="active-link" class="list-group-item list-group-item-action bg-transparent text-white second-text fw-bold">
